<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Planetas</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 200px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .card h3 {
            margin: 10px 0;
            color: #4c3a69;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Información de los Planetas</h1>

    <!-- Contenedor para las cards -->
    <div class="card-container" id="card-container"></div>

    <script src="app.js"></script>
</body>
</html>
