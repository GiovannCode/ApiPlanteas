<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetas del Sistema Solar</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="slide">
                <div class="container-title">
                </div>
                <div class="card">
                    <div class="gradient"></div>
                    <div id="contenedor-planetas"></div>
                    <p class="label">
                        <div id="lista-planetas"></div>
                    </p>
                </div>
                <model-viewer src="model/ImageToStl.com_sun.glb" 
                alt="Modelo 3D"
                camera-controls
                disable-zoom
                auto-rotate
                exposure="0.3"
                ar>
                </model-viewer>
            </div>
            <div class="slide">
                <div class="card-2">
                    <div class="gradient-2"></div>
                    <p class="label-2">
                    ui/ux designer trying to be an fullstack devolper<br />
                    mom i love u
                    </p>
                </div>
                <model-viewer src="model/mercurio_v1.1.glb" 
                alt="Modelo 3D"
                camera-controls
                disable-zoom
                auto-rotate
                exposure="0.5"
                ar>
                </model-viewer>
            </div>
            <div class="slide">
                <div class="card-3">
                    <div class="gradient-3"></div>
                    <p class="label-3">
                    </p>
                </div>
                <model-viewer src="model/venus.glb" 
                alt="Modelo 3D"
                camera-controls
                disable-zoom
                auto-rotate
                ar>
                </model-viewer>
            </div>
            <div class="slide">
                <div class="card-4">
                    <div class="gradient-4"></div>
                    <p class="label-4">
                    </p>
                </div>
                <model-viewer src="model/earth.glb" 
                alt="Modelo 3D"
                camera-controls
                disable-zoom
                auto-rotate
                exposure="0.5"
                ar>
                </model-viewer>
            </div>
            <div class="slide">
                <div class="card-5">
                    <div class="gradient-5"></div>
                    <p class="label-5">
                    </p>
                </div>
                <model-viewer src="model/marte_v1.1.glb" 
                alt="Modelo 3D"
                camera-controls
                disable-zoom
                auto-rotate
                ar>
                </model-viewer>
            </div>
            <div class="slide">
                <div class="card-6">
                    <div class="gradient-6"></div>
                    <p class="label-6">
                    </p>
                </div>
                <model-viewer src="model/jupiter.glb" 
                alt="Modelo 3D"
                camera-controls
                disable-zoom
                auto-rotate
                ar>
                </model-viewer>
            </div>
            <div class="slide">
                <div class="card-7">
                    <div class="gradient-7"></div>
                    <p class="label-7">
                    </p>
                </div>
                <model-viewer src="model/saturno_v1.1.glb" 
                alt="Modelo 3D"
                camera-controls
                disable-zoom
                auto-rotate
                ar>
                </model-viewer>
            </div>
            <div class="slide">
                <div class="card-8">
                    <div class="gradient-8"></div>
                    <p class="label-8">
                    </p>
                </div>
                <model-viewer src="model/urano.glb" 
                alt="Modelo 3D"
                camera-controls
                disable-zoom
                auto-rotate
                ar>
                </model-viewer>
            </div>
            <div class="slide">
                <div class="card-9">
                    <div class="gradient-9"></div>
                    <p class="label-9">
                    </p>
                </div>
                <model-viewer src="model/neptune (3).glb" 
                alt="Modelo 3D"
                camera-controls
                disable-zoom
                auto-rotate
                ar>
                </model-viewer>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button onclick="goToSlide(0)"><img src="img/sun.png" alt=""></button>
        <button onclick="goToSlide(1)"><img src="img/mercurio.png" alt=""></button>
        <button onclick="goToSlide(2)"><img src="img/venus.png" alt=""></button>
        <button onclick="goToSlide(3)"><img src="img/planeta-tierra.png" alt=""></button>
        <button onclick="goToSlide(4)"><img src="img/marte.png" alt=""></button>
        <button onclick="goToSlide(5)"><img src="img/jupiter.png" alt=""></button>
        <button onclick="goToSlide(6)"><img src="img/saturno.png" alt=""></button>
        <button onclick="goToSlide(7)"><img src="img/urano.png" alt=""></button>
        <button onclick="goToSlide(8)"><img src="img/neptuno.png" alt=""></button>
    </div>
    <div class="stars"></div>
    <script src="app.js"></script>
</body>
</html>
